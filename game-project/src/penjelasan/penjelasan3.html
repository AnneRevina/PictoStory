<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara bermain PictoStory</title>
    <link rel="stylesheet" href="penjelasan3.css">
</head>
<body>
    <div class="container">
        <!-- Add left arrow -->
        <div class="nav-arrow left-arrow" onclick="window.location.href='penjelasan.html'">
            ◀
        </div>

        <div class="popup-box">
            <h1 class="rainbow-text">🎮 Matching Puzzle Game 🎮</h1>
            
             <div class="instruction-box">
                <p class="greeting">👋 Hai Teman-teman!</p>
                <p class="main-text">🎯 Mari bermain Matching Puzzle!</p>
                
                <div class="steps">
                    <p class="step">
                        <span class="step-icon">👆</span> 
                        tarik gambar ke kotak kosong
                    </p>
                    <p class="step">
                        <span class="step-icon">➡️</span> 
                        sesuai dengan nama gambar yang ditampilkan
                    </p>
                    <p class="step">
                        <span class="step-icon">✨</span> 
                        Tarik gambar yang tepat ya!
                    </p>
                </div>
            </div>

            <div class="button-container">
                <button class="btn back-btn" onclick="window.location.href='../tampilanMenu/tampilanMenu.html'">
                    🏠 Kembali
                </button>
                <button class="btn play-btn" onclick="window.location.href='../pilihan/pilihan.html'">
                    🎮 Ayo Bermain!
                </button>
            </div>
        </div>

    </div>
    <script src="penjelasan3.js"></script>
</body>
</html>
