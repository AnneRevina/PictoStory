<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara bermain PictoStory</title>
    <link rel="stylesheet" href="penjelasan.css">
</head>
<body>
    <div class="container">
        <div class="popup-box">
            <h1 class="rainbow-text">🎮 Quiz Game 🎮</h1>
            
            <div class="instruction-box">
                <p class="greeting">👋 Hai Teman-teman!</p>
                <p class="main-text">🎯 Mari bermain Quiz!</p>
                
                <div class="steps">
                    <p class="step">
                        <span class="step-icon">👆</span> 
                        Pencet jawaban yang benar
                    </p>
                    <p class="step">
                        <span class="step-icon">➡️</span> 
                        sesuai dengan gambar yang ditampilkan
                    </p>
                    <p class="step">
                        <span class="step-icon">✨</span> 
                        Pilih jawaban yang tepat ya!
                    </p>
                </div>
            </div>

            <div class="button-container">
                <button class="btn back-btn" onclick="window.location.href='../tampilanMenu/tampilanMenu.html'">
                    🏠 Kembali
                </button>
                <button class="btn play-btn" onclick="window.location.href='../kls/kls.html'">
                    🎮 Ayo Bermain!
                </button>
            </div>
        </div>
        
         <div class="nav-arrow right-arrow" onclick="window.location.href='penjelasan2.html'">
            ▶
        </div>
    </div>
    <script src="penjelasan.js"></script>
</body>
</html>
