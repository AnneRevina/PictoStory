<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilihan Game</title>
    <link rel="stylesheet" href="pilmatch.css">
</head>
<body>
    <div class="container">
        <h1 class="title">LEVEL GAME</h1>
        
        <div class="games-container">

         <audio id="backsound" src="../assets/sound/1.mp3" autoplay loop></audio>

        </button>
    </div>
    <script src="pilmatch.js"></script>

</html>
