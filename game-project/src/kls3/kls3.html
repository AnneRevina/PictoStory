<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictoStory - Puzzle Game</title>
    <link rel="stylesheet" href="kls3.css">
</head>
<body>
    <div class="container">
        <div class="puzzle-container">
            <div class="story-board" id="storyBoard">
                <h2 class="story-title">Kelas 3</h2>
                <p class="story-text"></p>
            </div>
            
            <div class="puzzle-area">
                <div class="source-pieces" id="sourcePieces"></div>
                <div class="target-board" id="targetBoard"></div>
            </div>

            <div class="controls">
                <button id="backBtn">Back to Menu</button>
                <button id="checkBtn">Check Answer</button>
                <button id="promoteBtn" style="display: none;">Selesai!</button>
                <button id="nextBtn" style="display: none;">Next Level</button>
            </div>
        </div>
    </div>
    <script src="kls3.js"></script>
</body>
</html>
